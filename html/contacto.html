    <main>
        <h1 class="titutloContacto">Contacto</h1>
        <h2 class="subtituloContacto">¿Querés cotizar viajes personalizados? ¿Te quedó alguna duda con nuestros
            servicios? <br>Tu consulta no es molestia</h2>
        <form class="col g-3 mx-auto formulario">
            <div class="col-md-3">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="abcde@">
            </div>
            <div class="col-md-3">
                <label for="inputPhone4" class="form-label">Contacto</label>
                <input type="number" class="form-control" id="inputPhone4" placeholder="1234-1234">
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Av Libertador 300">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Ciudad</label>
                <select id="inputState" class="form-select">
                    <option selected>Ciudad</option>
                    <option>GBA</option>
                    <option>CABA</option>
                    <option>Interior de Buenos Aires</option>
                    <option>Provincia de Arg.</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-floating col-md-3">
                <label for="floatingTextarea2"></label>
                <textarea class="form-control" placeholder="Dejanos tu duda" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- DIV FLEX -->
        <div class="footerFlex">
            <!-- logo -->
            <div>

    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var miCarrusel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'));

            miCarrusel._element.addEventListener('slide.bs.carousel', function (event) {
                document.querySelectorAll('.botonServicios').forEach(function (boton) {
                    boton.classList.remove('boton-activo');
                });

                var indiceImagenActiva = event.to;
                document.getElementById('boton' + (indiceImagenActiva + 1)).classList.add('boton-activo');
            });
        });

    </script>
